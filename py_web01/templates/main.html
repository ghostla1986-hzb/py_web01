<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* 头部区域 */
        .chat-header {
            background: linear-gradient(to right, #4a54e1, #2575fc);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-header h1 i {
            font-size: 1.3rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4a54e1;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .user-name {
            font-weight: 500;
        }

        /* 消息列表区域 */
        .message-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* 自定义滚动条 */
        .message-list::-webkit-scrollbar {
            width: 8px;
        }

        .message-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .message-list::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        .message-list::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* 消息项样式 */
        .message {
            display: flex;
            max-width: 80%;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.received {
            align-self: flex-start;
        }

        .message.sent {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
            margin-top: 5px;
        }

        .message.received .message-avatar {
            background-color: #e6f2ff;
            color: #4a54e1;
            margin-right: 12px;
        }

        .message.sent .message-avatar {
            background-color: #e1f7e1;
            color: #2e7d32;
            margin-left: 12px;
        }

        .message-content {
            display: flex;
            flex-direction: column;
        }

        .message.received .message-content {
            align-items: flex-start;
        }

        .message.sent .message-content {
            align-items: flex-end;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
        }

        .username {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .timestamp {
            font-size: 0.75rem;
            color: #888;
        }

        .message-text {
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            word-break: break-word;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .message.received .message-text {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            color: #333;
            border-top-left-radius: 5px;
        }

        .message.sent .message-text {
            background: linear-gradient(to right, #4a54e1, #2575fc);
            color: white;
            border-top-right-radius: 5px;
        }

        /* 输入区域 */
        .input-area {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background-color: #fff;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-area textarea {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 14px 18px;
            font-size: 1rem;
            resize: none;
            max-height: 120px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-area textarea:focus {
            border-color: #4a54e1;
        }

        .send-button {
            background: linear-gradient(to right, #4a54e1, #2575fc);
            color: white;
            border: none;
            border-radius: 12px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            flex-shrink: 0;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(74, 84, 225, 0.3);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button i {
            font-size: 1.2rem;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .action-button {
            background-color: #f0f2f5;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #555;
            transition: background-color 0.2s;
        }

        .action-button:hover {
            background-color: #e4e6e9;
        }

        /* 在线用户区域 */
        .online-users {
            padding: 15px 20px;
            border-top: 1px solid #e0e0e0;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            gap: 10px;
            overflow-x: auto;
        }

        .online-users h3 {
            font-size: 0.9rem;
            color: #666;
            white-space: nowrap;
        }

        .user-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            background-color: #fff;
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid #e0e0e0;
            white-space: nowrap;
            font-size: 0.85rem;
        }

        .user-badge .status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #4caf50;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .chat-container {
                height: 95vh;
                border-radius: 10px;
            }
            
            .message {
                max-width: 90%;
            }
            
            .chat-header h1 {
                font-size: 1.2rem;
            }
            
            .online-users {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- 聊天室头部 -->
        <div class="chat-header">
            <h1><i class="fas fa-comments"></i> 聊天室</h1>
            <div class="user-info">
                <div class="user-avatar">我</div>
                <!-- <span class="user-name">您</span> -->
            </div>
        </div>
        
        <!-- 在线用户 -->
        <div class="online-users">
            <h3>在线用户:</h3>
            <div class="user-badge"><span class="status"></span> Ghostla</div>
            <div class="user-badge"><span class="status"></span> Gzeis</div>
    
        </div>
        
        <!-- 消息列表 -->
        <div class="message-list" id="message-list">
            <!-- 消息将通过JavaScript动态添加 -->
        </div>
        
        <!-- 输入区域 -->
        <div class="input-area">
            <div style="flex: 1;">
                <div class="action-buttons">
                    <button class="action-button" title="添加表情"><i class="far fa-smile"></i></button>
                    <button class="action-button" title="上传图片"><i class="far fa-image"></i></button>
                    <button class="action-button" title="发送文件"><i class="far fa-file"></i></button>
                </div>
                <textarea id="message-input" placeholder="输入消息..." rows="1"></textarea>
            </div>
            <button class="send-button" id="send-button" title="发送消息">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        // 消息数据
        const messages = [
            { id: 1, username: "Ghostla", avatar: "G", content: "大家好~我叫哥斯拉！", time: "09:30", type: "received" },
            { id: 2, username: "Gzeis", avatar: "g", content: "大家好~我叫Gz", time: "09:32", type: "received" },
        ];

        // 在线用户数据
        const onlineUsers = ["Ghostla", "Gzeis"];

        // DOM元素
        const messageList = document.getElementById('message-list');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // 初始化消息列表
        function initMessages() {
            messageList.innerHTML = '';
            messages.forEach(message => {
                addMessageToUI(message);
            });
            scrollToBottom();
        }

        // 添加消息到UI
        function addMessageToUI(message) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${message.type}`;
            
            const messageHTML = `
                <div class="message-avatar">${message.avatar}</div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="username">${message.username}</span>
                        <span class="timestamp">${message.time}</span>
                    </div>
                    <div class="message-text">${message.content}</div>
                </div>
            `;
            
            messageElement.innerHTML = messageHTML;
            messageList.appendChild(messageElement);
        }

        // 滚动到底部
        function scrollToBottom() {
            messageList.scrollTop = messageList.scrollHeight;
        }

        // 发送消息
        function sendMessage() {
            const content = messageInput.value.trim();
            if (!content) return;
            
            // 创建新消息
            const now = new Date();
            const timeString = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            
            const newMessage = {
                id: messages.length + 1,
                username: "我",
                avatar: "我",
                content: content,
                time: timeString,
                type: "sent"
            };
            
            // 添加到消息数组
            messages.push(newMessage);
            
            // 添加到UI
            addMessageToUI(newMessage);
            
            // 清空输入框
            messageInput.value = '';
            
            // 调整textarea高度
            messageInput.style.height = 'auto';
            
            // 滚动到底部
            scrollToBottom();
            
            // 模拟对方回复（延迟1-3秒）
            simulateReply(content);
        }

        // 模拟对方回复
         function simulateReply(userMessage) {
             const replies = "我不知道你在说什么！";

             // 确保不是自己
             if (onlineUsers === "我") return;

             setTimeout(() => {
                 const now = new Date();
                 const timeString = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
                
                 const replyMessage = {
                     id: messages.length + 1,
                     username: "Ghostla",
                     avatar: "我",
                     content: replies,
                     time: timeString,
                     type: "received"
                 };
                
                 messages.push(replyMessage);
                 addMessageToUI(replyMessage);
                 scrollToBottom();
             }, 1000 + Math.random() * 2000);
         }

        // 自动调整textarea高度
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // 发送消息事件
        sendButton.addEventListener('click', sendMessage);
        
        // 按Enter发送消息，按Shift+Enter换行
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initMessages();
            
            // 添加欢迎消息
            setTimeout(() => {
                const now = new Date();
                const timeString = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
                
                const welcomeMessage = {
                    id: messages.length + 1,
                    username: "客服",
                    avatar: "客服",
                    content: "欢迎来到聊天室！",
                    time: timeString,
                    type: "received"
                };
                
                messages.push(welcomeMessage);
                addMessageToUI(welcomeMessage);
                scrollToBottom();
            }, 500);
        });
    </script>
</body>
</html>
